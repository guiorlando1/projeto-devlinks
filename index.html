<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks Gui</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Guilherme Orlando sorrindo, usando camisa branca e com fundo amarelo"
        />
        <p>@guiorlando1</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://google.com" target="_blank"
            >Entre em contato comigo</a
          >
        </li>
        <li>
          <a href="https://twitch.tv" target="_blank">Acompanhe meu trabalho</a>
        </li>
        <li>
          <a href="https://twitter.com/guiorlando1" target="_blank"
            >Veja meu portifólio</a
          >
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explorer
          </a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://twitter.com/guiorlando1" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>

        <a href="https://youtube.com/gaules" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://twitter.com/guiorlando1" target="_blank">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </a>

        <a href="https://linkedin.com.br" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>

      <footer>
        Feito com ♥ pela
        <a href="https://rocketseat.com.br/" target="_blank">Rocketseat </a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
